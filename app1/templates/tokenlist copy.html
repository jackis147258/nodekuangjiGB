<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Date Time</th>
                <th>Message</th>
                <th>Number</th>
                <th>Label</th>
                <th>Token Address</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data_list %}
                <tr>
                    <td>{{ item.0 }}</td>
                    <td>{{ item.1 }}</td>
                    <td>{{ item.2 }}</td>
                    <td>{{ item.3 }}</td>
                    <td>{{ item.4 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
